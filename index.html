<!DOCTYPE html>
<html>
  <head>
    <title>Multiple-Choice Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Multiple-Choice Coding Quiz</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div class="large-font word-blanks">Question:</div>
          <button id="button1">Answer1</button>
          <button id="button2">Answer2</button>
          <button id="button3">Answer3</button>
          <button id="button4">Answer4</button>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Score: <span class="score">0 </span> </h2>
          <h2>Leaderboard: <ul class="leaderboard"><li id="num1">Player1: 1,000</li></ul></h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
